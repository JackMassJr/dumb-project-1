
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your A Dumbass</title>
    <style>
	body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevents scrolling if snowflakes go beyond viewport */
}

        /* Center the video and make it larger */
        video {
            display: block;
            margin: 0 auto;
            width: 40%; /* Adjust the width as needed */
            max-width: 100%; /* Ensure the video doesn't exceed the viewport width */
        }
		 h1 {
            text-align: center;
            font-size: 300%;
			animation: vibrate 0.1s linear infinite;
        }
		@keyframes vibrate {
    0% { transform: translate(2px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(0px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(2px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(2px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
}
.snowflake {
    position: fixed;
    top: -10px;
    z-index: 9999;
    opacity: 0.9;
    user-select: none;
    pointer-events: none;
}


    </style>
</head>
<body>
    <h1>You're a Dumbass</h1>
 
    
    <!-- Video Embed -->
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
	<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeColor() {
        document.querySelector('h1').style.color = getRandomColor();
    }

    setInterval(changeColor, 500); // Changes color every 500 milliseconds
    
    // Function to create a snowflake
    function createSnowflake() {
        const snowflake = document.createElement('img');
        snowflake.src = 'dumb.png'; // Replace with your image path
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + 'vw'; // Use viewport width percentage
        snowflake.style.animationDuration = Math.random() * 8 + 2 + 's'; // Random animation duration
        snowflake.style.opacity = Math.random(); // Random opacity
        snowflake.style.width = Math.random() * 100 + 10 + 'px'; // Random size
        document.body.appendChild(snowflake);

        // Remove the snowflake after it falls
        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    // Create snowflakes at regular intervals
    setInterval(createSnowflake, 200);
</script>
	
</body>

</html>
